<p><b>Players:</b></p>
<ng-container *ngIf="canAddAnotherPlayer">
  <input required [(ngModel)]="currentPlayerName">
  <button (click)="addPlayer()"> + </button>
</ng-container>
<br>

<ng-container *ngFor="let playerName of players; let i = index">
    {{ i+1 }}. <b>{{ playerName }}</b>
  <ng-container *ngIf="players.length > 0">
    <button (click)="removePlayer(playerName)"> - </button>
  </ng-container>
  <br>
</ng-container>
<br>
