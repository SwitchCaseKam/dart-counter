<div class="game-configuration-area">
    <h3>Game configuration</h3>
    <form [formGroup]="configurationForm" (ngSubmit)="startGame(configurationForm.value)">
        <h3>points</h3>
        <mat-radio-group required aria-label="Select an option" formControlName="points">
            <!-- <div *ngFor="let pointsMode of points"> -->
                <mat-radio-button *ngFor="let pointsMode of points" value={{pointsMode}}>{{pointsMode}} </mat-radio-button>
                <!-- <br> -->
            <!-- </div> -->
        </mat-radio-group>
        <br>
        <mat-form-field>
            <h3>legs</h3>
            <mat-select class="select-field" formControlName="legs">
                <mat-option *ngFor="let legsMode of legs" [value]="legsMode">
                    {{legsMode.mode}} {{legsMode.value}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field>
            <h3>sets</h3>
            <mat-select class="select-field" formControlName="sets">
                <mat-option *ngFor="let setsMode of sets" [value]="setsMode">
                    {{setsMode.mode}} {{setsMode.value}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <div formArrayName="players">
            <h3>players</h3>
            <button [disabled]="getPlayers().controls.length === 4" id="addPlayerButton" mat-button color="primary" class="button-section" (click)="addPlayer()">Add player</button>
            <div *ngFor="let player of getPlayers().controls; let i=index" [formGroupName]="i">
                <mat-form-field class="player-input">
                    <input type="text" formControlName="name" placeholder="Player {{i+1}}" matInput>
                </mat-form-field>
                <button id="removePlayerButton" mat-button color="warn" class="button-section" (click)="removePlayer(i)">-</button>
                <br>
            </div>
    
        </div> 
        <br>
        <button id="startGameButton" [disabled]="getPlayers().controls.length === 0" mat-button color="primary" class="button-section" type="submit" routerLink="../game-status">Start game</button>
    </form>
</div>
