<p><b>Legs:</b></p>
<select name="legs" id="select-legs-mode">
    <optgroup label="First to">
        <ng-container *ngFor="let j of legsMode.slice(0,21)">
            <option>{{j.targetNumber}} legs</option>
        </ng-container>
    </optgroup>
    <optgroup label="Best of">
        <ng-container *ngFor="let i of legsMode.slice(21)">
            <option>{{i.targetNumber}} legs</option>
        </ng-container>
    </optgroup>
</select>
<br>
