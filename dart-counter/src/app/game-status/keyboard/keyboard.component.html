<div class="keyboard-area">
    <p class="keyboard-area__inserted-number">{{ currentPoints }}</p>
    <div class="keyboard keyboard-area__keyboard">
        <div class="keyboard__single-button" *ngFor="let buttonNum of buttonNums"
            (click)="clickButton(buttonNum)">
            <p>{{ buttonNum }}</p>
        </div>
    </div>
</div>
