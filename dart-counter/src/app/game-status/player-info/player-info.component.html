<div id="{{name}}-info-container" class='player-info'>
    <h2>{{name}}</h2>
    Legs: {{ legs }}
    Sets: {{ sets }}
    <h1>{{points}}</h1>{{doubleOutCombination}}
    <form #form="ngForm">
        <mat-form-field>
            <input class="points-input" matInput type="number" name="currentPoints" (keydown.enter)="updateCurrentPoints(form.value.currentPoints)" ngModel>
        </mat-form-field>
    </form>

</div>
