<div class='player-info'>
    <h3>{{name}}</h3>
    Legs: {{ legs }}
    Sets: {{ sets }}
    <h2>{{points}}</h2>
    <form #form="ngForm">
        <mat-form-field>
            <input class="points-input" matInput type="number" name="currentPoints" (keydown.enter)="updateCurrentPoints(form.value.currentPoints)" ngModel>
        </mat-form-field>
    </form>

</div>
